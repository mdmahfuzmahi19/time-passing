<!DOCTYPE html>
<html>
<head>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Smart Home Control Panel</h2>

<h3>Lighting</h3>
<label class="switch">
  <input type="checkbox" id="livingRoomLight" onclick="toggleLight('livingRoom')">
  <span class="slider round"></span>
</label>
Living Room
<br>

<label class="switch">
  <input type="checkbox" id="kitchenLight" onclick="toggleLight('kitchen')">
  <span class="slider round"></span>
</label>
Kitchen
<br>

<h3>Temperature</h3>
<label class="switch">
  <input type="checkbox" id="thermostat" onclick="toggleHeat()">
  <span class="slider round"></span>
</label>
Heat
<br>

<div id="temperature"></div>

<script>
// Initialize temperature to 68 degrees
var temperature = 68;
var temperatureElement = document.getElementById("temperature");
temperatureElement.innerHTML = "Temperature: " + temperature + "&#8457;";

// Function to toggle the living room light
function toggleLight(room) {
  var lightId = room + "Light";
  var light = document.getElementById(lightId);
  if (light.checked) {
    console.log(room + " light on");
  } else {
    console.log(room + " light off");
  }
}
</script>
</body>
